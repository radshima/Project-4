{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pickadate/lib/compressed/themes/classic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pickadate/lib/compressed/themes/classic.date.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pickadate/lib/compressed/themes/classic.time.css">
    <!-- Site Icons -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    
  </head>
  <body>
    <!-- Start All Pages -->
    <div class="all-page-title page-breadcrumb">
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-12">
            <h1>Reservation</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- End All Pages -->

    <!-- Start Reservation -->
    <div class="reservation-box">
      <div class="container">
        <div class="row">
          
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="contact-block">
              <form method="POST" action="">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6">
                    <h3>Book a table</h3>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          id="input_date"
                          class="datepicker picker__input form-control"
                          name="date"
                          type="text"
                          value=""
                          required
                          data-error="Please enter Date"
                        />
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input
                        id="input_time"
                        name="time"
                        class="time form-control picker__input"
                        required
                        data-error="Please enter time"
                      />
                      <div class="help-block with-errors"></div>
                    </div>

                    <div class="col-md-12">
                      <div class="form-group">
                        <select
                          class="custom-select d-block form-control"
                          name="number"
                          id="person"
                          required
                          data-error="Please select Person"
                        >
                          <option disabled selected>Select Person*</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                        </select>
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <h3>Contact Details</h3>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          name="name"
                          placeholder="Your Name"
                          required
                          data-error="Please enter your name"
                        />
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          type="text"
                          placeholder="Your Email"
                          id="email"
                          class="form-control"
                          name="email"
                          required
                          data-error="Please enter your email"
                        />
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          type="text"
                          placeholder="Your Numbar"
                          id="phone"
                          class="form-control"
                          name="phone"
                          required
                          data-error="Please enter your Numbar"
                        />
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="submit-button text-center">
                      <button class="btn btn-common" id="submit" type="submit">
                        Book Table
                      </button>
                      <div id="msgSubmit" class="h3 text-center hidden"></div>
                      <div class="clearfix"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
    <a href="#" id="back-to-top" title="Back to top" style="display: none"
      >&uarr;</a
    >

    <!-- ALL JS FILES -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pickadate/lib/compressed/picker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pickadate/lib/compressed/picker.date.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pickadate/lib/compressed/picker.time.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <!-- ALL PLUGINS -->
    <script src="js/jquery.superslides.min.js"></script>
    <script src="js/images-loded.min.js"></script>
    <script src="js/isotope.min.js"></script>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/picker.js"></script>
    <script src="js/legacy.js"></script>
    <script src="js/form-validator.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
  
</html>
{% endblock content %}
