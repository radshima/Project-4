{% load static %}
<style>
   
    .nav-item form {
        display: inline; 
    }

    .nav-item form button {
        font-weight: normal;
        text-transform: none; 
    }
</style>
<header class="top-navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">
                <img src="{% static 'images/logo.png' %}" alt="" />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbars-rs-food"
                aria-controls="navbars-rs-food"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbars-rs-food">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'foods:food_list' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'foods:menu_page' %}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reservation:about_page' %}">About</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reservation:reservation' %}">Reservation</a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link">Log Out</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'reservation:signup' %}">Sign Up</a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
